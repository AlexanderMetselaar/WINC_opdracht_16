<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Winc Advanced CSS_3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e83cbbaf9b.js" crossorigin="anonymous"></script>
</head>

<header>
    <h1>Social Media Buttons</h1>
</header>

<body>
    <main>
        <nav>

            <ul class="sm-menu">
                <li class="sm-menu__blog sm-menu__li">
                    <a class="sm-menu__url" href="#">
                        <i class="fas fa-laptop-code sm-menu__icon"></i>
                        <span class="sm-menu__text">Check out my blog</span>
                    </a>
                </li>
                <li class="sm-menu__twitter sm-menu__li">
                    <a class="sm-menu__url" href="#">
                        <i class="fab fa-twitter sm-menu__icon"></i>
                        <span class="sm-menu__text">Follow me on Twitter</span>
                    </a>
                </li>
                <li class="sm-menu__linkedin sm-menu__li">
                    <a class="sm-menu__url" href="#">
                        <i class="fab fa-linkedin sm-menu__icon"></i>
                        <span class="sm-menu__text">Connect on Linkedin</span>
                    </a>
                </li>
                <li class="sm-menu__facebook sm-menu__li">
                    <a class="sm-menu__url" href="#">
                        <i class="fab fa-facebook sm-menu__icon"></i>
                        <span class="sm-menu__text">Like my Facebook</span>
                    </a>
                </li>
                <li class="sm-menu__github sm-menu__li">
                    <a class="sm-menu__url" href="#">
                        <i class="fab fa-github sm-menu__icon"></i>
                        <span class="sm-menu__text">See projects on Github</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
</body>

</html>
